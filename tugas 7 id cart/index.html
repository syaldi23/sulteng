<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Profil Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="WhatsApp_Image_2023-09-29_at_11.01.56-removebg-preview.png" alt="" class="profile-img"> 
        </div>

        <div class="text-data">
            <span class="name">syaldi farid</span>
            <span class="Job">YouTuber & Blogger</span>  
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=61553690856501" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" style="background: #1da1f2;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="https://www.instagram.com/seribukata23" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com/channel/UCnFXGLBX9n9ah1IagXJDJUQ" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">subscribe</button>
            <button class="button">message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i> 
                <span class="number">19k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">89</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>

            </div>
            </div>

    </body>
